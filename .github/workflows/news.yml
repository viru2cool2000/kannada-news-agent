name: Kannada News Agent

on:
  schedule:
    - cron: "30 1 * * *"   # 7:00 AM IST
  workflow_dispatch:

jobs:
  run-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run news agent
        env:
          NEWSDATA_API: ${{ secrets.NEWSDATA_API }}
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
        run: python news_agent.py
